<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Picker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-inner">
            <img src="images/pumpkin.png" class="pumpkin" alt="" srcset="">
            <div>
                <h2>Pumpkin's Purrfect...</h2>
                <h1>Meme Picker</h1>
            </div>
        </div>
    </header>
    <main>
        <h3>Select Your Current Emotion</h3>
        <div class="container-controls">
            <div class="emotion-radios" id="emotion-radios"></div>
            <div class="gifs-check">
                <label for="gifs-only-option" class="gifs-check-label">Animated GIFs only</label>
                <input type="checkbox" id="gifs-only-option">
            </div>
            <button class="btn-get-image" id="btn-get-image">Get Image</button>
        </div>
    </main>
    <div class="meme-modal" id="meme-modal">
        <button class="btn-meme-modal-close" id="btn-meme-modal-close">X</button>
        <div class="meme-inner-modal" id="meme-inner-modal">

        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
